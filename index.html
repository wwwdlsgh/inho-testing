<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Face Test (Dog/Cat Classifier)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animal Face Test</h1>
        <p>Are you a dog or a cat? Upload an image to find out!</p>
        
        <input type="file" id="image-upload" accept="image/*">
        <img id="uploaded-image" style="max-width: 200px; max-height: 200px; display: none; margin: 15px auto;">
        <button type="button" id="predict-button" disabled>Predict Image</button>

        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/fbS159xIS/";

        let model, labelContainer, maxPredictions, uploadedImageElement, predictButton;

        // Load the image model
        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }

            uploadedImageElement = document.getElementById("uploaded-image");
            predictButton = document.getElementById("predict-button");

            document.getElementById("image-upload").addEventListener('change', handleImageUpload);
            predictButton.addEventListener('click', predict);
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageElement.src = e.target.result;
                    uploadedImageElement.onload = function() {
                        uploadedImageElement.style.display = 'block';
                        predictButton.disabled = false; // Enable predict button once image is loaded AND rendered
                        labelContainer.innerHTML = ''; // Clear previous labels
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        // run the image through the image model
        async function predict() {
            if (!uploadedImageElement.src || uploadedImageElement.style.display === 'none') {
                alert("Please upload an image first!");
                return;
            }
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(uploadedImageElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // Initialize model on page load
        loadModel();
    </script>
</body>
</html>
